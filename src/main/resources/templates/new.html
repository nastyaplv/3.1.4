<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta content="charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Admin panel</title>
</head>
<body>

<!-- верхняя навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <td th:text="${principalUser.getUsername()}">VALUE</td>
            <td>with roles:</td>
            <td th:each="role,iterStat : ${principalUser.getRoles()}"
                th:text="${role} + ${!iterStat.last ? ', ' : ''}">VALUE
            </td>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Боковая панель -->
<div style="display: flex; margin: 0;">
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary" style="width: 280px; border: 805px; ">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="#" class="nav-link active" aria-current="page">
                    <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#home"></use>
                    </svg>
                    Admin
                </a>
            </li>
            <li>
                <a th:href="@{/user}" class="nav-link link-body-emphasis">
                    <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#speedometer2"></use>
                    </svg>
                    User
                </a>
            </li>
        </ul>
    </div>

    <!-- Поля для заполнения new user -->
    <div style="width: 1200px; padding-left: 70px; padding-top: 20px;">
        <h1>Admin panel</h1>
        <ul class="nav nav-tabs" style="margin: 0; width: 250px; height: 40px;">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/admin">Users table</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="@{/admin/new}">New user</a>
            </li>
        </ul>

        <h3>Add new user</h3>
        <hr>
        <form th:method="POST" th:action="@{/admin}" th:object="${user}">
            <div style="align-items: center; width: 500px; text-align: center; margin: 0 auto">
                <div class="mb-3">
                    <label for="name" class="form-label"><b>First name</b></label>
                    <input type="text" class="form-control" th:charset="utf-8" th:field="*{name}" id="name"
                           placeholder="First name">
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label"><b>Last name</b></label>
                    <input type="text" class="form-control" th:charset="utf-8" th:field="*{lastName}" id="lastname"
                           placeholder="Last name">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label"><b>Age</b></label>
                    <input type="number" class="form-control" th:charset="utf-8" th:field="*{age}" id="age"
                           placeholder="Age">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label"><b>Email</b></label>
                    <input type="text" class="form-control" th:charset="utf-8" th:field="*{username}" id="username" placeholder="Email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><b>Password</b></label>
                    <input type="password" class="form-control" th:charset="utf-8" th:field="*{password}" id="password" placeholder="Password">
                </div>
                <div class="mb-3">
                    <label><b>Roles</b></label>
                    <select class="form-select" multiple aria-label="roles"  th:field="*{roles}">

                        <option th:each="role : ${allRoles}"
                                th:text="${role.name}"
                                th:value="${role.id}">
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success btn-lg">Add new user</button>
            </div>

        </form>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
